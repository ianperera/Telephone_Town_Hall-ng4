<div>
  <h1>Telephone Town Hall</h1>
  <h2>Please enter your credentials</h2>
  <form *ngIf="showUsernamePassword" (submit)="login($event, username.value, password.value)">
    <div class="form-group">
      <label for="username">Login with Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" #username>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" #password>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button (click)="togglePin()" type="button" class="btn btn-link">Login with PIN</button>
  </form>

  <form *ngIf="!showUsernamePassword" (submit)="login($event, null, null, pin.value)">
    <div class="form-group">
      <label for="pin">Login with PIN</label>
      <input type="text" class="form-control" id="pin" aria-describedby="emailHelp" placeholder="PIN" #pin>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button (click)="togglePin()" type="button" class="btn btn-link">Login with PIN</button>
  </form>
</div>
